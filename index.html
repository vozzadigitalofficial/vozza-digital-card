    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Reset & Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-dark: #0d1117;
            --card-bg: #161b22;
            --accent-gold: #c9a227;
            --text-main: #f0f6fc;
            --text-dim: #8b949e;
            --wa-color: #25d366;
            --email-color: #ea4335;
            --btn-bg: #21262d;
            --btn-hover: #30363d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Card Container */
        .card-container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 380px;
            padding: 40px 30px;
            border-radius: 24px;
            border: 1px solid #30363d;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo & Header */
        .logo {
            width: 90px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(201, 162, 39, 0.3));
        }

        h1 { font-size: 1.5rem; letter-spacing: 3px; font-weight: 700; margin-bottom: 5px; }
        .tagline { font-size: 0.75rem; color: var(--accent-gold); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; }

        /* Profil */
        .profile { margin-bottom: 30px; }
        .profile h2 { font-size: 1.8rem; font-weight: 600; }
        .role { color: var(--text-dim); font-size: 0.9rem; }

        /* Buttons */
        .links { display: flex; flex-direction: column; gap: 12px; margin-bottom: 35px; }
        .btn {
            text-decoration: none;
            color: var(--text-main);
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s ease;
            background-color: var(--btn-bg);
            border: 1px solid #30363d;
        }
        .btn:hover { transform: translateY(-2px); background-color: var(--btn-hover); border-color: var(--accent-gold); }
        .btn-wa { border-left: 4px solid var(--wa-color); }
        .btn-email { border-left: 4px solid var(--email-color); }
        .btn-vcf { background-color: var(--accent-gold); color: #000; border: none; }
        .btn-vcf:hover { background-color: #e0b42a; color: #000; }

        /* QR Section */
        .qr-section { margin-top: 20px; padding: 15px; background: rgba(255, 255, 255, 0.05); border-radius: 12px; }
        .qr-section p { font-size: 0.7rem; color: var(--accent-gold); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .qr-code { width: 120px; height: 120px; border: 3px solid var(--accent-gold); border-radius: 8px; padding: 5px; background: white; }

        /* Footer */
        .footer { font-size: 0.75rem; color: var(--text-dim); margin-top: 30px; }
        .signature { color: var(--accent-gold); margin-top: 5px; font-weight: 600; }
    </style>
</head>
<body>

    <div class="card-container">
        <header>
            <img src="logo.png" alt="Vozza Digital Logo" class="logo">
            <h1>VOZZA DIGITAL</h1>
            <p class="tagline">Architecting the Future</p>
        </header>

        <section class="profile">
            <h2>Fathurozi</h2>
            <p class="role">Founder & Lead Programmer</p>
        </section>

        <section class="links">
            <a href="https://wa.me/6285800234396" class="btn btn-wa" target="_blank">
                <i class="fab fa-whatsapp"></i> Konsultasi Proyek
            </a>
            <a href="mailto:vozzadigital.official@gmail.com" class="btn btn-email">
                <i class="fas fa-envelope"></i> Email Kami
            </a>
            <a href="https://github.com/vozzadigitalofficial" class="btn btn-portfolio" target="_blank">
                <i class="fab fa-github"></i> Portofolio Eksklusif
            </a>
            <a href="fathurozi_vozzadigital.vcf" download class="btn btn-vcf">
                <i class="fas fa-user-plus"></i> Simpan Kontak Digital
            </a>
        </section>

        <section class="qr-section">
            <p>Scan to Share</p>
            <img src="qrcode.png" alt="QR Code" class="qr-code">
        </section>

        <footer class="footer">
            <p>&copy; 2026 **Vozza Digital**. All Rights Reserved.</p>
            <p class="signature">High Standards. No Compromise.</p>
        </footer>
    </div>

</body>
